<h1 class="text-center mt-5"> Créer/Partager vos posts</h1>
<div class="row d-flex mt-5 border rounded" style="height : calc(50vh - 60px)">
  <div class="col-sm-6 col-sm-offset-2 m-auto">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="position-relative">
      <div class="form-group">
        <label for="titre">
          Titre de votre article
        </label>
        <input type="text" id="titre" class="form-control col-4 " name="title"  ngModel required>
      </div>
      <label for="content">
        Contenu de votre article
      </label>
      <input type="text" id="content" class="form-control " name="content" required ngModel>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary mt-4 position-relative col-2" style="left: calc(100% - 158px);" [disabled]="f.invalid" >Créer</button>

    </form>
  </div>
</div>
