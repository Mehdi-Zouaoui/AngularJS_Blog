<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">Pr√©nom</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="gender">Sexe?</label>
      <input type="text" id="gender" class="form-control" formControlName="gender">

      <div formArrayName="hobbies">
        <h3>Vos hobbies</h3>
        <div class="form-group border border-dark" *ngFor="let hobbyControl of getHobbies().controls; let i = index">

          <input type="text" class="form-control" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
      </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Envoyer</button>
  </form>
</div>
