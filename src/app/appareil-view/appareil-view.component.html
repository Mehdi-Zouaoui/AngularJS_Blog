<h1 class="text-center m-5"> Posts</h1>
<app-posts class="m-5" *ngFor="let post of posts; let i =index"
           [postIndex]="i"
           [postName]='post.title'
           [postContent]="post.content"
           [postLikes]="post.loveIts"
           [postDate]="post.created_at | date :'short'"
          >
  >


</app-posts>
